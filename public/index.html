<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAI - Discover Movies with AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <h1 class="logo">
                <i class="fas fa-film"></i>
                CineAI
            </h1>
            <p class="tagline">Discover your next favorite movie with AI</p>
        </div>
    </div>
</header>

<!-- AI Search Section -->
<section class="ai-search-section">
    <div class="container">
        <div id="ai-search-container" class="ai-search-container">
            <div class="search-card">
                <div class="search-header">
                    <h2><i class="fas fa-robot"></i> Ask AI About Movies</h2>
                    <p>Get personalized movie recommendations powered by artificial intelligence</p>
                </div>

                <div class="search-controls">
                    <div class="user-type-wrapper">
                        <label for="user-type">I'm a:</label>
                        <select id="user-type" class="custom-select">
                            <option value="casual">üçø Casual Viewer</option>
                            <option value="critic">üé≠ Film Critic</option>
                            <option value="genre">üé™ Genre Expert</option>
                        </select>
                    </div>

                    <div class="search-input-wrapper">
                        <input type="text" id="ai-query" placeholder="What movies should I watch if I liked Inception?" class="search-input">
                        <button id="ask-ai" class="ask-button">
                            <i class="fas fa-search"></i>
                            Ask AI
                        </button>
                    </div>
                </div>

                <div id="ai-response" class="ai-response"></div>
            </div>
        </div>
    </div>
</section>

<!-- Filter Section -->
<section class="filter-section-wrapper">
    <div class="container">
        <div class="filter-section">
            <div class="filter-group">
                <label for="genre-filter">Filter by Genre:</label>
                <select id="genre-filter" class="filter-select">
                    <option value="">All Genres</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year-filter">Filter by Year:</label>
                <select id="year-filter" class="filter-select">
                    <option value="">All Years</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="rating-filter">Minimum Rating (IMDB):</label>
                <select id="rating-filter" class="filter-select">
                    <option value="">Any Rating</option>
                    <option value="9">9.0+</option>
                    <option value="8">8.0+</option>
                    <option value="7">7.0+</option>
                    <option value="6">6.0+</option>
                    <option value="5">5.0+</option>
                </select>
            </div>

            <button id="clear-filters" class="clear-filters">
                <i class="fas fa-times"></i> Clear Filters
            </button>
        </div>

        <div class="movies-stats" id="movies-stats">
            Loading movies...
        </div>
    </div>
</section>

<!-- Movies Grid -->
<section class="movies-section">
    <div class="container">
        <div id="movies-container" class="movies-container">
            <!-- Movie cards will be inserted here -->
        </div>
    </div>
</section>

<!-- Movie Modal -->
<div id="movie-modal" class="modal">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </button>

        <div class="modal-header">
            <h2 id="modal-title" class="modal-title"></h2>
        </div>

        <div id="modal-content" class="modal-body">
            <div class="movie-details-grid">
                <div class="detail-item">
                    <i class="fas fa-align-left"></i>
                    <span id="modal-plot"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tags"></i>
                    <span id="modal-genres"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-clock"></i>
                    <span id="modal-runtime"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-users"></i>
                    <span id="modal-cast"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-language"></i>
                    <span id="modal-language"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-calendar"></i>
                    <span id="modal-released"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-video"></i>
                    <span id="modal-directors"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-pen"></i>
                    <span id="modal-writers"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="modal-year"></span>
                </div>
                <div class="detail-item rating">
                    <i class="fab fa-imdb"></i>
                    <span id="modal-imdb"></span>
                </div>
                <div class="detail-item rating">
                    <i class="fas fa-tomato"></i>
                    <span id="modal-Tomatoes"></span>
                </div>
            </div>
        </div>

        <div id="modal-Comments" class="modal-comments">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
